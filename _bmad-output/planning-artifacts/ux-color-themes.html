<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UX Color Themes - Poke Radar</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; margin: 32px; background: #f8fafc; color: #0f172a; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .card { border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(15,23,42,.08); background: white; }
    .swatch { height: 96px; }
    .meta { padding: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Palette UX - Poke Radar</h1>
  <div class="grid">
    <div class="card"><div class="swatch" style="background:#1D2A44"></div><div class="meta">Primary #1D2A44</div></div>
    <div class="card"><div class="swatch" style="background:#FFD447"></div><div class="meta">Accent #FFD447</div></div>
    <div class="card"><div class="swatch" style="background:#2FBF71"></div><div class="meta">Success #2FBF71</div></div>
    <div class="card"><div class="swatch" style="background:#FF9F43"></div><div class="meta">Warning #FF9F43</div></div>
    <div class="card"><div class="swatch" style="background:#E55039"></div><div class="meta">Error #E55039</div></div>
    <div class="card"><div class="swatch" style="background:#0F172A"></div><div class="meta">Neutral 900 #0F172A</div></div>
  </div>
</body>
</html>
